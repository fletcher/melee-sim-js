<html lang="en">
	<head>
        <title>Melee simulator</title>
        <script data-main="app" src="lib/require.js"></script>
    </head>
	<body>
		
        <h1>Melee simulator</h1>
        <p>Select the starting heros from the following list. Use CTRL/CMD to select multiple heros.</p>
        <p>
            <select id="heroesSelected" draggable="true" multiple="multiple">
            </select></p>
		
	    <p>
            <input id="startSimulation" type="button" value="Start" /></p>
            <p>Bouts per matchup: <INPUT id="boutsPerMatchup" TYPE="NUMBER" MIN="1" MAX="10000" STEP="1" VALUE="20" SIZE="6"></p>
            <p><input id="poleWeaponsChargeFirstRound" type="checkbox" />Pole weapons charge first round</p>
            <p><input id="defendVsPoleCharge" type="checkbox" />Defend vs pole charge</p>
            <p><input id="verboseOutput" type="checkbox" />Verbose output (caution!)</p>
            
		
	</body>
</html>
